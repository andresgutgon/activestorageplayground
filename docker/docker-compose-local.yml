version: '2.2'
services:
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.1
    container_name: es01
    environment:
      - cluster.name=${ELASTIC_SEARCH_CLUSTER_NAME}
      - bootstrap.memory_lock=${ELASTIC_SEARCH_MEMORY_BLOCK}
      - ES_JAVA_OPTS=${ELASTIC_JAVA_OPTIONS}

      - node.name=es01
      - discovery.seed_hosts=es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:$PWD/tmp/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elastic
  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.1
    container_name: es02
    environment:
      - cluster.name=${ELASTIC_SEARCH_CLUSTER_NAME}
      - bootstrap.memory_lock=${ELASTIC_SEARCH_MEMORY_BLOCK}
      - ES_JAVA_OPTS=${ELASTIC_JAVA_OPTIONS}

      - node.name=es02
      - discovery.seed_hosts=es01,es03
      - cluster.initial_master_nodes=es01,es02,es03
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data02:$PWD/tmp/elasticsearch/data
    networks:
      - elastic
  es03:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.1
    container_name: es03
    environment:
      - cluster.name=${ELASTIC_SEARCH_CLUSTER_NAME}
      - bootstrap.memory_lock=${ELASTIC_SEARCH_MEMORY_BLOCK}
      - ES_JAVA_OPTS=${ELASTIC_JAVA_OPTIONS}

      - node.name=es03
      - discovery.seed_hosts=es01,es02
      - cluster.initial_master_nodes=es01,es02,es03
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data03:$PWD/tmp/elasticsearch/data
    networks:
      - elastic

volumes:
  data01:
    driver: local
  data02:
    driver: local
  data03:
    driver: local

networks:
  elastic:
    driver: bridge
